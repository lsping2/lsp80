<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>가로 슬라이드</title>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="./js/jquery.ulslide.js"></script>

		<script type="text/javascript">
            $(function() {
                $('#main_bn').ulslide({
                    statusbar: true,
                    width: 450,
                    height: 250,
                    affect: 'slide',
                    axis: 'x',
                    navigator: '#main_bn_bt a',
                    duration: 40,
					autoslide: 3000
                });
            });
        </script>

        <style type="text/css">

			#wrap{position:relative;}

            #main_bn_bt {
                list-style-type:none;
				position:absolute;
				bottom:5px; left:5px;
            }

            #main_bn_bt li {
                float: left; padding:3px 6px; background:#000; color:#fff; margin-right:5px;
            }

			a, a:hover, a:visited{text-decoration:none; color:#fff;}

        </style>
    </head>
    <body>
	<div id="wrap">
        <div id="main_bn">
            <li>
                <img src="./img/image_1.jpg" alt="" />
            </li>
            <li>
                <img src="./img/image_2.jpg" alt="" />
            </li>
            <li>
                <img src="./img/image_3.jpg" alt="" />
            </li>
        </div>

		<div id="main_bn_bt">
            <li><a href="#1">1</a></li>
            <li><a href="#2">2</a></li>
            <li><a href="#3">3</a></li>
        </div>

	</div>

    </body>
</html>
